<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact with us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="/img/img.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--=============== Font link ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Merienda:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <span class="big-circle"></span>
    <img src="img/shape.png" class="square" alt=""/>
    
    <div class="form">
        
        <div class="contact-info">
            <h3 class="title">Contact Us</h3>
            <p class="text">Let's get in touch If you have any problem you can share with me through contact page. Thank you!</p>
            <div class="info">
                <div class="information">
                    <img src="img/email.png" class="icon" alt=""/>
                    <p style="letter-spacing: 1px;"><i class='bx bx-envelope' style="font-size: 25px;"></i>thesilk.teach@gmail.com</p>
                </div>
                <div class="information">
                    <img src="img/phone.png" class="icon" alt=""/>
                    <p style="letter-spacing: 1px;"><i class='bx bxl-whatsapp' style="font-size: 25px;"></i>+93 779 061 618</p>
                </div>
            </div>
            <div class="social-media">
                <p>Connect with us :</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <a href="index.html" class="back"><i class='bx bx-arrow-back'></i>Back to home?</a>
            </div>
        </div>
        <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>
            <form id="contactForm"  action="https://api.web3forms.com/submit" method="POST" autocomplete="off">
                <input type="hidden" name="access_key" value="3c316b9f-57c5-4333-b136-2079e0af458f">
                <h3 class="title">Contact us</h3>
                <div class="input-container">
                    <input type="text" name="name" class="input" required minlength="4"/>
                    <label for="">Full Name</label>
                    <span>Full Name</span>
                </div>
                <div class="input-container">
                    <input type="email" name="email" class="input" required minlength="8"/>
                    <label for="">Email</label>
                    <span>Email</span>
                </div>
                <div class="input-container">
                    <input type="number" name="phone" class="input" required minlength="7"/>
                    <label for="">Phone</label>
                    <span>Phone</span>
                </div>
                <div class="input-container textarea">
                    <textarea name="message" class="input" required minlength="30"></textarea>
                    <label for="">Message</label>
                    <span>Message</span>
                </div>
                <input type="submit"class="btn"/>
            </form>
            <div id="formResponse" class="message"></div>
        </div>
    </div>
</div>


</body>
<script>
    const inputs = document.querySelectorAll(".input");

function focusFunc() {
  let parent = this.parentNode;
  parent.classList.add("focus");
}

function blurFunc() {
  let parent = this.parentNode;
  if (this.value == "") {
    parent.classList.remove("focus");
  }
}

inputs.forEach((input) => {
  input.addEventListener("focus", focusFunc);
  input.addEventListener("blur", blurFunc);
});


</script>
<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</html>
